<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 mt-3 fs-4">
        <h1 class="text-center">Registration Form</h1>
        <form action="" class="border bg-light p-5">

            <div class="mt-2 p-2">
                <label for="n1">Name</label>
                <input type="text" id="n1" class="form-control">
            </div>

            <div class="mt-2 p-2">
                <label for="d1">Date Of Birth</label>
                <input type="date" id="d1" class="form-control">
            </div>
            
            <div class="mt-2 p-2">
                <label for="a1">Adress</label>
                <textarea name="" id="a1" cols="10" rows="5"  class="form-control"></textarea>
            </div>
    
            <div class="mt-2 p-2">
                <label for="p1">Phone Number</label>
                <input type="text" id="p1" class="form-control">
            </div>
    
            <div class="mt-2 p-2">
                <label for="a2">Age</label>
                <input type="number" id="a2" class="form-control">
            </div>
    
            <div class="mt-2 p-2">
                <label for="m1">Mail</label>
                <input type="email" id="m1" class="form-control">
            </div>
    
            <div class="mt-2 p-2">
                <label for="">Gender</label><br>
                <div>
                    <input type="radio" id="g1" name="g"><label for="g1">male</label><br>
                    <input type="radio" id="g2" name="g"><label for="g2">female</label>
                </div>
            </div>
    
            <div class="mt-2 p-2">
                <label for="">Select Course</label><br>
                <input type="checkbox" id="l1"><label for="l1">Mearn</label><br>
                <input type="checkbox" id="l2"><label for="l2">Python</label><br>
                <input type="checkbox" id="l3"><label for="l2">Data Science</label>
            </div>
            
            <!-- dropdown -->
            <label for="">Select Place</label>
            <select name="" id="">
                <option value="">Kochi</option>
                <option value="">Calicut</option>
                <option value="">Trissur</option>
            </select><br>
    
            <button class="btn btn-primary">submit</button>
    </div>

    </form>
</html>
